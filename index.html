<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Browse Through Giphy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <form id="search-form">
        <h1>Look for GIFs!</h1>
        <div class="msg"></div>
        <div class="searcher">
          <div>
            <label for="search">Search:</label>
            <input type="text" id="search" value="shadow" />
          </div>
          <div>
            <label for="limit">Limit:</label>
            <input type="number" id="limit" value="30" />
          </div>
          <div>
            <label for="offset">Offset:</label>
            <input type="number" id="offset" value="0" />
          </div>
          <div>
            <label for="rating">Rating:</label>
            <input type="text" id="rating" value="G" />
          </div>
          <div>
            <label for="lang">Language:</label>
            <input type="text" id="lang" value="en" />
          </div>
          <div>
            <input class="btn" type="submit" value="Submit" />
          </div>
        </div>
      </form>

      <div id="gifs"></div>
    </section>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="./main.js"></script>
  </body>
</html>
